CTYPE html>
<html>
<head>
	<title>Header and Footer Example</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		
		header {
			background-color: #FF0000;
			height: 70px;
			width: 100%;
		}
		
		footer {
			background-color: #00FF00;
			height: 60px;
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			position: fixed;
			bottom: 0;
		}
		
		footer p {
			margin: 0;
			font-size: 1.2em;
		}
	</style>
</head>
<body>
	<header>
		<!-- Header Content Goes Here -->
	</header>
	<footer>
		<p>Best School</p>
	</footer>
</body>
</html>
