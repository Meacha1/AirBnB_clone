<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Header and Footer Example</title>
	<link rel="stylesheet" type="text/css" href="styles/4-common.css">
	<link rel="stylesheet" type="text/css" href="styles/3-header.css">
	<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
	<link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>
	<header>
		<div class="logo-container">
			<img src="images/logo.png" alt="Best School Logo">
		</div>
	</header>
	<footer>
		<p>Best School</p>
	</footer>
    <div class="container">
        <section class="filters">
        <div class="locations">
          <h3>Locations</h3>
          <h4>California, Arizona...</h4>
          <ul class="popover">
            <li>
              <h2>California:</h2>
              <ul>
                <li>Page 1</li>
                <li>Page 2</li>
              </ul>
            </li>
            <li>
              <h2>Arizona:</h2>
              <ul>
                <li>San francisco</li>
                <li>Los Angeles</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li> 
          </ul>
        </div>
        <button>Search</button>
      </section>
    </div>
</body>
</html>
