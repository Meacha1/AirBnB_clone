<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Header and Footer Example</title>
	<link rel="stylesheet" type="text/css" href="styles/4-common.css">
	<link rel="stylesheet" type="text/css" href="styles/3-header.css">
	<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/7-places.css">
	<link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>
	<header>
		<div class="logo-container">
			<img src="images/logo.png" alt="Best School Logo">
		</div>
	</header>
	<footer>
		<p>Best School</p>
	</footer>
    <div class="container">
        <section class="filters">
          <div class="locations">
            <h3>States</h3>
            <h4>California, Arizona...</h4>
            <ul class="popover">
              <li>
                <a href="#">State 1</a>
                <ul>
                    <li><a href="#">Page</a></li>
                    <li><a href="#">Page2</a></li>
                  </ul>
                </li>
                <li>
                  <a href="#">California</a>
                  <ul>
                    <li><a href="#">San Francisco</a></li>
                    <li><a href="#">Los Altos</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="amenities">
            <h3>Amenities</h3>
            <h4>Internet, Kitchen...</h4>
            <ul class="popover">
                <li><a href="#">Internet</a></li>
                <li><a href="#">TV</a></li>
                <li><a href="#">Kitchen</a></li>
                <li><a href="#">Iron</a></li>
            </ul>
          </div>
          <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My Home</h2>
            </article>
            <article>
                <h2>Tiny House</h2>
            </article>
            <article>
                <h2>A Suite</h2>
            </article>
        </section>
      </div>
</body>
</html>
